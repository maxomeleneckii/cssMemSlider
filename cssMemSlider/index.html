<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssMemSlider</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#6eabbc">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container" id="container">
      <input type="radio" name="slider" class="dot1" id="switch1" checked>
      <input type="radio" name="slider" class="dot2" id="switch2">
      <input type="radio" name="slider" class="dot3" id="switch3">
      <input type="radio" name="slider" class="dot4" id="switch4">
      <input type="radio" name="slider" class="dot5" id="switch5">
      <div class="slider-control__container">
        <div class="slides" id="slides">
          <div class="image">
            <div><img src="assets/1.jpg" alt="picture"></div>
            <div><img src="assets/2.jfif" alt="picture"></div>
            <div><img src="assets/3.jpeg" alt="picture"></div>
            <div><img src="assets/4.jpeg" alt="picture"></div>
            <div><img src="assets/5.jpg" alt="picture"></div>
          </div>
        </div>
        <div class="bottom-control">
          <div class="description-img">
            <span>Hello everyone! I am Sergey Druzhko and now you will see memes!</span>
            <span>Memes live in our hearts!</span>
            <span>You are awesome because you watch memes !! Remember that !!</span>
            <span>Be happy while watching memes friend !!</span>
            <span>Maaaaaay!!!Myaaaaaayyyy!!!Maaay!!!</span>
          </div>
          <div class="controls-container">
            <div class="controls" id="controls">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
              <label for="switch5"></label>
            </div>
            <div class="active" id="active">
              <label for="switch1">
                <div class="labell">
                  <div class="checked1 check"></div>
                </div>
              </label>
              <label for="switch2">
                <div class="labell">
                  <div class="checked2 check"></div>
                </div>
              </label>
              <label for="switch3">
                <div class="labell">
                  <div class="checked3 check"></div>
                </div>
              </label>
              <label for="switch4">
                <div class="labell">
                  <div class="checked4 check"></div>
                </div>
              </label>
              <label for="switch5">
                <div class="labell">
                  <div class="checked5 check"></div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
