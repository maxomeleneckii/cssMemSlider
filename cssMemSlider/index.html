<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssMemSlider</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#6eabbc">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>CssMemSlider</h1>
  </header>
  <main class="wrapper">
    <div class="container" id="container">
      <input type="radio" name="slider" class="container__dot1" id="switch1" checked>
      <input type="radio" name="slider" class="container__dot2" id="switch2">
      <input type="radio" name="slider" class="container__dot3" id="switch3">
      <input type="radio" name="slider" class="container__dot4" id="switch4">
      <input type="radio" name="slider" class="container__dot5" id="switch5">
      <div class="container__slider-control">
        <div class="container__slides" id="slides">
          <div class="container__image">
            <div><img src="assets/img/1.jpg" alt="picture"></div>
            <div><img src="assets/img/2.jpg" alt="picture"></div>
            <div><img src="assets/img/3.jpeg" alt="picture"></div>
            <div><img src="assets/img/4.jpeg" alt="picture"></div>
            <div><img src="assets/img/5.jpg" alt="picture"></div>
          </div>
        </div>
        <div class="container__bottom-control">
          <div class="container__description-img">
            <span>Hello everyone! I'm Sergey Druzhko and now you will see memes!</span>
            <span>Memes live in our hearts!</span>
            <span>You are awesome because you watch memes! Remember that!</span>
            <span>Be happy while watching memes friend!</span>
            <span>Maaaaaay! Myaaaaaayyyy! Maaay!</span>
          </div>
          <div class="container__controls controls__container">
            <div class="controls" id="controls">
              <label for="switch1"></label>
              <label for="switch2"></label>
              <label for="switch3"></label>
              <label for="switch4"></label>
              <label for="switch5"></label>
            </div>
            <div class="active" id="active">
              <label for="switch1">
                <div class="labell">
                  <div class="checked1 check"></div>
                </div>
              </label>
              <label for="switch2">
                <div class="labell">
                  <div class="checked2 check"></div>
                </div>
              </label>
              <label for="switch3">
                <div class="labell">
                  <div class="checked3 check"></div>
                </div>
              </label>
              <label for="switch4">
                <div class="labell">
                  <div class="checked4 check"></div>
                </div>
              </label>
              <label for="switch5">
                <div class="labell">
                  <div class="checked5 check"></div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__links">
      <a target="_blanc" href="https://github.com/maxomeleneckii">maxomeleneckii</a>
      <span>Â©2022</span>
      <a class="footer__logo" target="_blanc" href="https://app.rs.school"></a>
    </div>
  </footer>
</body>

</html>
